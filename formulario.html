<!-- The above form looks like this -->
<form style="margin-left: 10%; margin-right: 10%">
  <div class="row">
    <div class="six columns">
      <label>Nombre</label>
      <input class="u-full-width" type="text" placeholder="Primer y Segundo Nombre" id="nombre">
    </div>
    <div class="six columns">
      <label>Apellido</label>
      <input class="u-full-width" type="text" placeholder="Primer y Segundo Apellido" id="apellido">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Email</label>
      <input class="u-full-width" type="email" placeholder="ejemplo@gmail.com" id="exampleEmailInput">
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Calificacion</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Buena</option>
        <option value="Option 2">Regular</option>
        <option value="Option 3">Mala</option>
      </select>
    </div>
  </div>
  <label for="exampleMessage">Opiniones</label>
  <textarea class="u-full-width" placeholder="Su comentario es importante para nuestro crecimiento..." id="exampleMessage"></textarea>
  <label class="example-send-yourself-copy">
    <input type="checkbox">
    <span class="label-body">Desea más información al correo</span>
  </label>
  <input class="button-primary" type="submit" value="ENVIAR">
</form>
